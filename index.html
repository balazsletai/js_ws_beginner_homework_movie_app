<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie App</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
  <body>
    <header>
        <h1>Welcome to the Movie Database</h1>
        <div id="search-container">
          <form id="search-field">
            <img src="magnifying.png" alt="Magnifying glass" width="45" height="45">
            <input type="text" id="search-value" placeholder="Search Movies Here">
          </form>
          <div id="buttons">
            <button id="search" form="search-field">Search</button>
            <button id="clear" onclick="clearSearch()">Clear Search</button>
          </div>
        </div>     
    </header>
    <main id="main">

		<!-- This is the place for the movie cards. -->

	  </main>
  </body>
</html>
